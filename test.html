<script>
const hero = document.getElementById("hero");

hero.addEventListener("mousemove", (e) => {
  const rect = hero.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  hero.style.setProperty("--x", `${x}px`);
  hero.style.setProperty("--y", `${y}px`);

  hero.style.setProperty("--bg-x", `${(x / rect.width) * 100}%`);
  hero.style.setProperty("--bg-y", `${(y / rect.height) * 100}%`);

  hero.style.setProperty("--scale", "1");
  hero.style.setProperty("--visible", "visible");
});

hero.addEventListener("mouseleave", () => {
  hero.style.setProperty("--scale", "0");
  hero.style.setProperty("--visible", "hidden");
});
</script>

<style>
  /* ===== FILM CAROUSEL ===== */
#film-projects {  overflow: hidden;  position: relative;  padding: 4rem 0;   background: #d5d4d1; /* gris muy oscuro o negro */}
/* Cada fila */
.film-row {  position: relative;  overflow: hidden;  margin-bottom: 2rem;}
/* Gradientes tipo rollo */
.film-row-top::before,.film-row-top::after,
.film-row-bottom::before,.film-row-bottom::after {
  content: "";  position: absolute;  top: 0;  width: 200px; /* ajustable */  height: 100%;  z-index: 2;  pointer-events: none;}
/* Track que se mueve */
.film-track {  display: flex;  gap: 2rem;  width: max-content;  animation: scrollLeft 40s linear infinite;}

.film-row-bottom .film-track {  animation: scrollRight 40s linear infinite;}

/* Animaciones */
@keyframes scrollLeft {  from { transform: translateX(0); }  to { transform: translateX(-50%); }}

@keyframes scrollRight {  from { transform: translateX(0); }  to { transform: translateX(50%); } /* se mueve al contrario */}

/* Cards */
.film-card {  position: relative;  width: 400px; /* ajustable */  flex-shrink: 0;  cursor: pointer;}
.film-card img {  width: 100%;  display: block;  filter: grayscale(100%);  transition: filter 0.4s ease;}
/* Overlay */
.film-overlay {  position: absolute;  inset: 0;  background: rgba(0,0,0,0.4);  color: white;  padding: 1rem;  display: flex;
  align-items: flex-end;  opacity: 0;  transition: opacity 0.3s ease;  font-size: 0.9rem;}

/* Hover effects */
.film-card:hover img { filter: grayscale(0%); }
.film-card:hover .film-overlay { opacity: 1; }

/* Pausar animación cuando se hace hover */
.film-row:hover .film-track { animation-play-state: paused; }

/* === GRID original (para móvil) === */
#projects-grid { display: grid; gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
#film-projects { display: none; }

/* === Contenedor máximo 2000px y centrado === */
#p_container {  display: grid;  max-width: 2000px;  margin: 0 auto;  padding: 0 2rem;  justify-items: center;}

/* === Tablet: 768px - 1024px === */
@media (min-width: 768px) and (max-width: 1024px) {  #projects-grid { display: none; }  #film-projects { display: block; }}

/* === Desktop: 1025px+ === */
@media (min-width: 1025px) {  #projects-grid { display: none; }  #film-projects { display: block; }}

/* === Móvil: <768px === */
@media (max-width: 767px) { 
   #film-projects { display: none; }
   
   #p_container{display: grid; max-width: 2000px;  margin: 0 auto;  padding:0 15rem 0 15rem;  justify-items: center; } 
  .cont_descript {    position: relative;    display: inline-block;    text-align: center;  }  
  .p_hover {position: absolute;    top: 50%;    left: 50%;transform: translate(-50%, -50%);    padding: 1px 1px;    border-radius: 3px;
    font-weight: bold;    visibility: hidden;    opacity: 0;transition: opacity 0.3s ease;    pointer-events: none; /* evita que interrumpa el click */
    z-index: 1; /*este hace q se ponga delante de todo*/font-size: 2rem;  }  
  .card-img-top{height: 20px;}
  .cont_descript:hover .p_hover{ /*esto hace q se haga visible*/    visibility: visible;    opacity: 1;  }
  .image-wrapper { position: relative;  overflow: hidden;}
  .image-wrapper img {width: 100%;display: block;}
  .overlay { position: absolute;inset: 0;  background: rgba(0, 0, 0, 0.45);  /* NO muy oscuro */ color: white;   padding: 1rem;   opacity: 0; transition: opacity 0.25s ease;    display: flex;
      align-items: flex-end;  /* texto abajo */  font-size: 0.85rem;   line-height: 1.4; }
  .image-wrapper:hover .overlay {  opacity: 1; }
  #projects-grid { min-width: 100%; display: grid;  grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));    gap: 2rem;  } 
}
</style>

<script>
 const topTrack = document.getElementById("film-track-top");
const bottomTrack = document.getElementById("film-track-bottom");

fetch("./data/projects.json")
  .then(res => res.json())
  .then(data => {
    const projects = data.projects;

    function createFilmCard(project) {
      const card = document.createElement("div");
      card.classList.add("film-card");
      card.dataset.id = project.id;

      const img = document.createElement("img");
      img.src = project.images[0] || "images/placeholder.png";
      img.alt = project.title;

      const overlay = document.createElement("div");
      overlay.classList.add("film-overlay");
      overlay.textContent = project.title;

      card.appendChild(img);
      card.appendChild(overlay);

      card.addEventListener("click", () => {
        sessionStorage.setItem("selectedProject", project.id);
        window.location.href = "p_descript.html";
      });

      return card;
    }

    // Fila superior: orden normal
    projects.forEach(project => topTrack.appendChild(createFilmCard(project)));

    // Fila inferior: orden invertido
    projects.slice().reverse().forEach(project => bottomTrack.appendChild(createFilmCard(project)));

    // Duplicar para loop infinito
    projects.forEach(project => topTrack.appendChild(createFilmCard(project)));
    projects.slice().reverse().forEach(project => bottomTrack.appendChild(createFilmCard(project)));
  });


</script>
