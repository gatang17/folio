<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/8fb3a30aab.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
      <!-- HEADER -->
  <header class="row justify-content-between py-3 mx-2">
                  
    <div id="header-container"></div>
                 
    </header>
<style>

#aboutme {
    display: flex;
    justify-content: center; /* centra horizontalmente */
    align-items: center;     /* centra verticalmente dentro del contenedor */
}

#titles_col {
    flex: 0 0 200px;        /* ancho fijo para el menú */
}

#desc_col {
    flex: 1;                /* toma el resto del espacio disponible */
   width: 900px;       /* no permite que se expanda más */
    overflow-y: auto;       /* scroll vertical si hay mucho contenido */
}
.desc_item p {
    margin: 0;          /* quita margen del <p> */
    line-height: 1.2;   /* ajusta altura de línea */
}

.desc_item small {
    display: inline;    /* evita que small se comporte como bloque */
    line-height: 1.2;
    font-size: 0.9rem;  /* opcional: más pequeño */
}
</style>
<section id="aboutme" class="content regulator" >
    <div style="padding: 2rem;">
            <div style="border-bottom: solid; margin-bottom: 4rem;padding: 2rem;">
                <h2 id="name"></h2>
                </div>
  <div id="p_info">
  </div>
 
              
            <div id="skills_section" class="">              
                <div id="titles_col" style="border-right: solid;"></div>              
                <div id="desc_col" class="desc_col">
                    <div id="desc_content"></div>                                  
                </div>
    
            </div>
        </div>
      
    </section>
    <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/projects.js"></script>
  <script src="js/script.js"></script>
  <div id="footer-container"></div>
</body>
</html>
