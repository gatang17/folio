  background: transparent;  border: none;  border-bottom: 2px solid #d0d0d0;
  font-size: 1rem;  transition: all 0.25s ease;}


/* FOCUS BONITO */
input:focus,textarea:focus {  outline: none;  border-bottom-color: #000;
  border-bottom-width: 3px;}
